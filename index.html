<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ralph Boyajian's Links </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
<style>
 /* * {
    border: 1px red dashed; 
  } */ 
   .avatar-image {
    width: 128px;
    height: 128px;
    object-fit: cover;
    border-radius: 128px;
        }
  .thumbnail {
    width: 48px;
    height: 48px;
    border-radius: 48px;
    object-fit: cover;
        }
  .main-container {
    max-width: 640px;
    margin: auto;
  }
    html {
      min-height: 100%;
    }
    a {
      color: rgba(255,255,255,1.0);
      text-decoration: none;
    }
    .item {
      background-color: rgba(42, 195, 215, 0.8);
      margin-bottom: 20px;
      display: flex;
      align-items: center; 
      border-radius: 200px;
      padding: 5px;
      padding-right: 53px;
      box-shadow: 4px 4px 10px 0px rgba(19, 176, 188, 0.8);
    }
    .image-row {
      margin-bottom: 20px;
      text-align: center;
    }
    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: "Playfair Display";
      font-size: 24px;
      font-weight: 900;
    }
    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }
    body {
      color: rgba(255, 255, 255, 1.0);
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(15deg, #142850, #14365f, #13476f, #125d80, #107792, #0d96a5, #09b8b4, #04ccb1);
      font-family: "Raleway"
    }
    .link-text {
      text-align: center;
      flex-grow: 1;
    }
      </style>  
</head>

<body>
   <div class="main-container">
    <div class="image-row">
      <img src="/Portrait.jpg" alt="Ralph Boyajian headshot" class="avatar-image">
  </div>
  <div class="name-row">
   Ralph Boyajian 
  </div>
   <div class="social-icons-row">
     <a href="https://www.instagram.com/rtboyajian/" target="_blank">
      <i class="fa-brands fa-instagram"></i> 
      </a>
      <a href="https://www.linkedin.com/in/ralph-boyajian" target="_blank">
        <i class="fa-brands fa-linkedin"></i> 
      </a>
    <a href="https://x.com/RalphBoyajian" target="_blank">
      <i class="fa-brands fa-x-twitter"></i> 
    </a>
    <a href="https://github.com/rtboyajian" target="_blank">
    <i class="fa-brands fa-github"></i>  
      </a>
   </div>
   <div class="links-row">
     <div class="item">
      <img src="/Rethinking_podcast.jpg" alt="Rethinking Podcast" class="thumbnail">
      <a class="link-text" target="_blank" href="https://adamgrant.net/podcasts/"> 
        Re:Thinking with Adam Grant</a>
</div>
<div class="item">
  <img src="/asymmetric.avif" alt="How to Live an Asymmetric Life" class="thumbnail">
  <a class="link-text" target="_blank" href="https://www.grahamweaver.com/blog/2023-stanford-graduate-school-of-business-last-lecture/">
    How to Live an Asymmetric Life
  </a>
</div>
<div class="item">
  <img src="/how_to_do_great_work.avif" alt="How to Do Great Work" class="thumbnail">
  <a class="link-text" target="_blank" href="http://paulgraham.com/greatwork.html/">
    How to Do Great Work
  </a>
</div>
<div class="item">
  <img src=/procrastinate.avif alt="Good and Bad Procrastination" class="thumbnail">
  <a class="link-text" target="_blank" href="https://paulgraham.com/procrastination.html/">
    Good and Bad Procrastination
  </a>
</div>
<div class="item">
  <img src="https://agbu.org/sites/default/files/2022-04/Donate-Page-Banner3_0.jpg" alt="Give to AGBU" class="thumbnail">
  <a class="link-text" target="_blank" href="https://agbu.org/give/">
    Give to AGBU
      </a>
    </div> 
    </div> <!-- links-row -->
  </div> <!-- main-container -->
</body> 

</html>
